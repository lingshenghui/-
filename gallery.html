<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">首页</a></li>
            <li><a href="history.html">历史</a></li>
            <li><a href="architecture.html">建筑</a></li>

        </ul>

    <header class="gallery-header" style="background-image: url('./images/布达拉宫.webp');">
        <h1>图片图库</h1>
        <div class="gallery-filters">
            <button class="filter-btn active" data-category="all">全部</button>
            <button class="filter-btn" data-category="exterior">外观建筑</button>
            <button class="filter-btn" data-category="interior">内部场景</button>
            <button class="filter-btn" data-category="cultural">文化活动</button>
            <button class="filter-btn" data-category="scenic">自然风光</button>
        </div>
    </header>

    <main>
        <div class="gallery-container">
            <div class="gallery-grid">
                <div class="gallery-item" data-category="exterior">
                    <img src="./images/布达拉宫全景.webp" alt="布达拉宫外观" loading="lazy">
                    <div class="item-info">
                        <h3>布达拉宫正面全景</h3>
                        <p>拍摄于2024年初春</p>
                    </div>
                </div>

                <div class="gallery-item" data-category="interior">
                    <img src="./images/白宫金顶.webp" alt="金顶" loading="lazy">
                    <div class="item-info">
                        <h3>白宫金顶</h3>
                        <p>晨光中的金顶熠熠生辉</p>
                    </div>
                </div>

                <div class="gallery-item" data-category="cultural">
                    <img src="./images/新年法会.webp" alt="法会" loading="lazy">
                    <div class="item-info">
                        <h3>新年法会</h3>
                        <p>藏历新年祈福法会现场</p>
                    </div>
                </div>

                <div class="gallery-item" data-category="scenic">
                    <img src="./images/布达拉宫日落.webp" alt="日落" loading="lazy">
                    <div class="item-info">
                        <h3>布达拉宫日落</h3>
                        <p>夕阳下的布达拉宫</p>
                    </div>
                </div>

                <div class="gallery-item" data-category="cultural">
                    <img src="./images/藏族舞蹈.webp" alt="藏族舞蹈" loading="lazy">
                    <div class="item-info">
                        <h3>藏族舞蹈</h3>
                        <p>传统藏族舞蹈表演</p>
                    </div>
                </div>

                <div class="gallery-item" data-category="exterior">
                    <img src="./images/布达拉宫夜景.webp" alt="布达拉宫夜景" loading="lazy">
                    <div class="item-info">
                        <h3>布达拉宫夜景</h3>
                        <p>夜幕下的布达拉宫，灯光璀璨</p>
                    </div>
                </div>

                <div class="gallery-item" data-category="interior">
                    <img src="./images/佛堂.webp" alt="佛堂" loading="lazy">
                    <div class="item-info">
                        <h3>佛堂内部</h3>
                        <p>布达拉宫内的佛堂，庄严肃穆</p>
                    </div>
                </div>

                <div class="gallery-item" data-category="scenic">
                    <img src="./images/布达拉宫与蓝天.webp" alt="布达拉宫与蓝天" loading="lazy">
                    <div class="item-info">
                        <h3>布达拉宫与蓝天</h3>
                        <p>蓝天映衬下的布达拉宫</p>
                    </div>
                </div>
            </div>

            <button class="load-more">加载更多</button>
        </div>
    </main>

    <div class="gallery-modal">
        <span class="close-btn">&times;</span>
        <button class="nav-btn prev">&#10094;</button>
        <button class="nav-btn next">&#10095;</button>
        <div class="modal-content">
            <img src="" alt="">
            <div class="modal-info">
                <h3></h3>
                <p></p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>版权所有 © 2024 布达拉宫</p>
    </footer>

    <script src="js/common.js"></script>
    <script src="js/gallery.js"></script>
</body>
</html>
